<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script src="calc.js" type="text/javascript"></script>
  </head>
  <body>
    <table>
      <tr>
        <td id="main" colspan="4"></td>
      </tr>
      <tr>
        <td id="entry" colspan="4"></td>
      </tr>
      <tr>
        <td id="all-clear">AC</td>
        <td id="clear-entry">CE</td>
        <td class="operator" id="divide">/</td>
        <td class="operator" id="multiply">*</td>
      </tr>
      <tr>
        <td class="number" id="seven">7</td>
        <td class="number" id="eight">8</td>
        <td class="number" id="nine">9</td>
        <td class="operator" id="minus">-</td>
      </tr>
      <tr>
        <td class="number" id="four">4</td>
        <td class="number" id="five">5</td>
        <td class="number" id="six">6</td>
        <td class="operator" id="plus">+</td>
      </tr>
      <tr>
        <td class="number" id="one">1</td>
        <td class="number" id="two">2</td>
        <td class="number" id="three">3</td>
        <td id="equals" rowspan="2" >=</td>
      </tr>
      <tr>
        <td class="number" id="zero" colspan="2">0</td>
        <td class="number" id="decimal" >.</td>
      </tr>
    </table>
  </body>
</html>
